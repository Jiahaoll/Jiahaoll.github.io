            <h5 id="狭义相对论："><a href="#狭义相对论：" class="headerlink" title="狭义相对论："></a>狭义相对论：</h5><p>变化公式：</p>
<script type="math/tex; mode=display">
x = Dx'+Et'

\\t = Fx'+Gt'</script><p>有</p>
<script type="math/tex; mode=display">
vt = D(0)+Et'\\t = F(0)+Gt'</script><p>可导出 </p>
<script type="math/tex; mode=display">
v= E/G</script><p>引入正向光束: </p>
<script type="math/tex; mode=display">
x = ct \\x' = ct'</script><p>代入变化公式，可得</p>
<script type="math/tex; mode=display">
ct = (Dc+E)t'\\t = (Fc+G)t'</script><p>相除得 </p>
<script type="math/tex; mode=display">
c = (Dc+E)/(Fc+G)</script><p>整理得 </p>
<script type="math/tex; mode=display">
Fc^2+(G-D)c-E=0</script><p>反向光束同理可得 </p>
<script type="math/tex; mode=display">
-Fc^2+(G-D)c+E=0</script><p>相比可得</p>
<script type="math/tex; mode=display">
Fc^2=E \\ D=G</script><p>位置经二次变化后不变，可得</p>
<script type="math/tex; mode=display">
DG-EF=1（数学证明？）</script><p>最终解得</p>
<script type="math/tex; mode=display">
\begin{cases}
D = \cfrac{1}{\sqrt{1-\cfrac{v^2}{c^2}}}
\\G = \cfrac{1}{\sqrt{1-\cfrac{v^2}{c^2}}}
\\F = \cfrac { \cfrac {v}{c}}{ \sqrt {c^2-v^2}}
\\E = \cfrac {v} {\sqrt {1- \cfrac {v^2}{c^2}}}
\end{cases}</script><p>记作矩阵形式：</p>
<script type="math/tex; mode=display">
\begin{pmatrix} x \\ t \end{pmatrix}
=\begin{pmatrix}D \  E\\F \ G\end{pmatrix}
\begin{pmatrix}x' \\ t'\end{pmatrix}</script>
